<m4m-box>
    <h1 title>Edit: {{person.name}}</h1>
    <div class="w-100 ph3 pv2" body>
        <dynamic-form [objectModel]="'PersonPUT'" [startValues]="person" (valid)="onValidChange($event)" (data)="onDataChange($event)"></dynamic-form>
        <p>{{data | json}}</p>

        <div class="button h2 pv1 ph2 br2 bg-light-silver link bg-animate hover-bg-light-blue" (click)="save($event)" >Save<i class="fa fa-check mr2"></i></div>
    </div>
</m4m-box>
