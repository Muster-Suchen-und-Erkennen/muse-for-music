<div class="ph3 flex flex-wrap-reverse">

    <m4m-box>
        <h1 class="mv0" title>Personen</h1>
        <div class="button h2 pv1 ph2 br2 bg-light-silver link bg-animate hover-bg-light-green pointer" (click)="newPerson.open()" title-right>
            <i class="fa fa-plus mr2"></i>Neu
        </div>
        <div class="w6" body>
            <m4m-table [headings]="['Name', 'Geschlecht', 'Lebenszeit']" [rows]="tableData" [(selected)]="selected" [sortByColumn]="0"></m4m-table>
        </div>
    </m4m-box>

    <m4m-person-edit [personID]="selected"></m4m-person-edit>

    <m4m-dialog [dialogType]="'save-cancel'" [valid]="form.valid | async" [icon]="'save'" [okCallback]="save" #newPerson >
        <h1 class="mv0" title>Neue Person:</h1>
        <div class="w-100 ph3 pv2" body>
            <dynamic-form [objectModel]="'PersonPOST'" [startValues]="{name: 'Neu'}" (valid)="onValidChange($event)" (data)="onDataChange($event)" #form></dynamic-form>
        </div>
    </m4m-dialog>
</div>
