<div class="ph3 flex flex-wrap-reverse">

    <m4m-box>
        <h1 class="mv0" title>People</h1>
        <div class="button h2 pv1 ph2 br2 bg-light-silver link bg-animate hover-bg-light-green pointer" (click)="newPerson($event)" title-right>
            <i class="fa fa-plus mr2"></i>New
        </div>
        <div class="w6" body>
            <m4m-table [headings]="['Name', 'Gender', 'Dates']" [rows]="tableData" [(selected)]="selected" [sortByColumn]="0"></m4m-table>
        </div>
    </m4m-box>

    <m4m-person-edit [personID]="selected"></m4m-person-edit>
</div>
