<div>
    <form *ngIf="form" [formGroup]="form">

        <div *ngFor="let question of questions" class="form-row pr2">
            <df-question [question]="question" [form]="form" (opened)="closeUnrelated($event)" #questions></df-question>
        </div>
    </form>
    <m4m-save-button [formValid]="validForSave | async" (click)="saveForm()" *ngIf="showSaveButton"></m4m-save-button>
</div>
