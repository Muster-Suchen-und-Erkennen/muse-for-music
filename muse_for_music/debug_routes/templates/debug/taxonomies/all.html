<!doctype html>
{% autoescape true %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>Taxonomies overview:</h1>

    <a href="{{url_for('debug_routes.index')}}">back</a>

    <ul>
        {% for tax in taxonomies: %}
        <li><a href="{{url_for('debug_routes.view_taxonomy', taxonomy=tax)}}">{{tax}}</a></li>
        {% endfor %}
    </ul>

</body>

</html>
{% endautoescape %}
